<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default" style="margin-top:20px">
        <div class="panel-heading">
          Books
        </div>
        <div class="panel-body">
          <div class="row">


            <div class="col-lg-6 col-md-6">
              <form [formGroup]="book" (ngSubmit)="onCreateBook()">
                <div class="form-group">
                  <label>Name</label>
                  <input formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                  <label>Title</label>
                  <input formControlName="title" class="form-control">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <input formControlName="category" class="form-control">
                </div>
                <div class="form-group">
                  <label>Copies</label>
                  <input formControlName="NoOfCopies" class="form-control">
                </div>
                <div class="form-group">
                  <label>Category</label>
                  <textarea formControlName="category" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                  <label>Authors</label>
                  <input formControlName="authors" class="form-control">
                </div>
                <div class="form-group">
                  <label>Rating</label>
                  <br/>
                  <rating formControlName="rating" [max]="max" [readonly]="isReadonly"></rating>
                </div>
                <div class="form-group">
                  <label>ISBN</label>
                  <div style="display:flex">
                    <input  formControlName="isbn" class="form-control">
                    <button *ngIf="edit" (click)="getISBN()" style="margin-left: 5px" class="btn btn-info" type="button">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-default" [disabled]="!book.valid">Submit</button>
              </form>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
