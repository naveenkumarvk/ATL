<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="username" placeholder="E-mail" name="email" type="email" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="password" placeholder="Password" name="password" type="password" value="">
              </div>
              <!-- <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div> -->
             
              <a (click)="login()" class="btn btn-lg btn-info btn-block">Login</a>

            </fieldset>
          </form>
          <!-- <button id="googleBtn"> <i class="fa fa-google" aria-hidden="true"></i> Google Sign-In</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
