<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header" style="color:red">Books</h1>
    </div>

  </div>

  <p-table [value]="books" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">
          {{col.header}}
        </th>
        <th style="width:4em"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
      <tr>
        <td *ngFor="let col of cols">
          {{book[col.field]}}
        </td>
        <td>
          <button pButton icon="fa fa-edit" (click)="selectedBook(book)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>


  <!-- /.row -->

  <!-- /.row -->
</div>
